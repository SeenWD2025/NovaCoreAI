version: '3.8'

# Production Docker Compose Configuration
# This extends the base docker-compose.yml with production-specific settings

services:
  # Reverse proxy with SSL/TLS
  nginx:
    image: nginx:alpine
    container_name: noble-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/ssl/certs:/etc/nginx/ssl:ro
      - ./infrastructure/ssl/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - gateway
      - frontend
    restart: unless-stopped
    networks:
      - noble-network

  postgres:
    # In production, use DigitalOcean Managed Database instead
    # This is kept for local testing only
    image: pgvector/pgvector:pg15
    container_name: noble-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - noble-network

  redis:
    # In production, use DigitalOcean Managed Redis instead
    # This is kept for local testing only
    image: redis:7-alpine
    container_name: noble-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./backups/redis:/backups
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - noble-network

  gateway:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-gateway:${IMAGE_TAG:-latest}
    container_name: noble-gateway
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-billing:3001
      - INTELLIGENCE_SERVICE_URL=http://intelligence:8000
      - MEMORY_SERVICE_URL=http://memory:8001
      - POLICY_SERVICE_URL=http://noble-spirit:4000
      - NGS_SERVICE_URL=http://ngs-curriculum:9000
      - MCP_SERVICE_URL=http://mcp-server:7000
      - NOTES_SERVICE_URL=http://notes-api:8085
      - STUDY_SERVICE_URL=http://study-engine:8090
      - QUIZ_SERVICE_URL=http://quiz-engine:8091
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  auth-billing:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-auth-billing:${IMAGE_TAG:-latest}
    container_name: noble-auth
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  intelligence:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-intelligence:${IMAGE_TAG:-latest}
    container_name: noble-intelligence
    env_file:
      - ./.env
    environment:
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_URL=${OLLAMA_URL}
      - LLM_MODEL=${LLM_MODEL}
      - GPU_ENABLED=${GPU_ENABLED:-true}
      - LLM_PROVIDER_PRIORITY=${LLM_PROVIDER_PRIORITY:-ollama,gemini,openai}
      - LLM_PROVIDER_TIMEOUTS=${LLM_PROVIDER_TIMEOUTS:-}
      - LLM_PROVIDER_COOLDOWN_SEC=${LLM_PROVIDER_COOLDOWN_SEC:-60}
      - LLM_PROVIDER_RETRY_LIMIT=${LLM_PROVIDER_RETRY_LIMIT:-2}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-models/gemini-2.5-flash-preview-09-2025}
      - GEMINI_API_URL=${GEMINI_API_URL:-https://generativelanguage.googleapis.com}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_ORGANIZATION=${OPENAI_ORGANIZATION:-}
      - OPENAI_PROJECT=${OPENAI_PROJECT:-}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      - MEMORY_SERVICE_URL=http://memory:8001
      - CELERY_BROKER_URL=${REDIS_URL}/2
      - ENABLE_REFLECTION=true
    restart: unless-stopped
    networks:
      - noble-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  memory:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-memory:${IMAGE_TAG:-latest}
    container_name: noble-memory
    env_file:
      - ./.env
    environment:
      - PORT=8001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  noble-spirit:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-noble-spirit:${IMAGE_TAG:-latest}
    container_name: noble-policy
    env_file:
      - ./.env
    environment:
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ngs-curriculum:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-ngs-curriculum:${IMAGE_TAG:-latest}
    container_name: noble-ngs
    env_file:
      - ./.env
    environment:
      - PORT=9000
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  reflection-worker:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-reflection-worker:${IMAGE_TAG:-latest}
    container_name: noble-reflection
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=${REDIS_URL}/2
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      - MEMORY_SERVICE_URL=http://memory:8001
      - POLICY_SERVICE_URL=http://noble-spirit:4000
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  distillation-worker:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-distillation-worker:${IMAGE_TAG:-latest}
    container_name: noble-distillation
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      - MEMORY_SERVICE_URL=http://memory:8001
      - POLICY_SERVICE_URL=http://noble-spirit:4000
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mcp-server:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-mcp-server:${IMAGE_TAG:-latest}
    container_name: noble-mcp
    env_file:
      - ./.env
    environment:
      - PORT=7000
      - MEMORY_SERVICE_URL=http://memory:8001
      - INTELLIGENCE_SERVICE_URL=http://intelligence:8000
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET}
      - RUST_LOG=info
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  notes-api:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-notes-api:${IMAGE_TAG:-latest}
    container_name: noble-notes
    env_file:
      - ./.env
    environment:
      - NOTES_HOST=0.0.0.0
      - NOTES_PORT=8085
      - NOTES_DATABASE_URL=${NOTES_DATABASE_URL}
      - NOTES_DATABASE_POOL_SIZE=${NOTES_DATABASE_POOL_SIZE:-5}
      - NOTES_DATABASE_MAX_OVERFLOW=${NOTES_DATABASE_MAX_OVERFLOW:-5}
      - NOTES_NOTES_TABLE=${NOTES_NOTES_TABLE:-structured_notes}
      - NOTES_RETENTION_TABLE=${NOTES_RETENTION_TABLE:-note_retention_policies}
      - NOTES_AUDIT_TABLE=${NOTES_AUDIT_TABLE:-note_audit_log}
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  study-engine:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-study-engine:${IMAGE_TAG:-latest}
    container_name: noble-study
    env_file:
      - ./.env
    environment:
      - STUDY_HOST=0.0.0.0
      - STUDY_PORT=8090
      - STUDY_NOTES_SERVICE_URL=http://notes-api:8085
      - STUDY_DATABASE_URL=${STUDY_DATABASE_URL}
      - STUDY_DATABASE_POOL_SIZE=${STUDY_DATABASE_POOL_SIZE:-5}
      - STUDY_DATABASE_MAX_OVERFLOW=${STUDY_DATABASE_MAX_OVERFLOW:-5}
      - STUDY_QUIZ_ARTIFACTS_TABLE=${STUDY_QUIZ_ARTIFACTS_TABLE:-study_quiz_artifacts}
      - STUDY_GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - STUDY_GEMINI_MODEL=${GEMINI_MODEL:-models/gemini-2.5-flash-preview-09-2025}
      - STUDY_GEMINI_API_URL=${GEMINI_API_URL:-https://generativelanguage.googleapis.com}
      - STUDY_OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - STUDY_OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1}
      - STUDY_OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - STUDY_OPENAI_ORGANIZATION=${OPENAI_ORGANIZATION:-}
      - STUDY_OPENAI_PROJECT=${OPENAI_PROJECT:-}
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  quiz-engine:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-quiz-engine:${IMAGE_TAG:-latest}
    container_name: noble-quiz
    env_file:
      - ./.env
    environment:
      - QUIZ_HOST=0.0.0.0
      - QUIZ_PORT=8091
      - QUIZ_DATABASE_URL=${QUIZ_DATABASE_URL}
      - QUIZ_DATABASE_POOL_SIZE=${QUIZ_DATABASE_POOL_SIZE:-5}
      - QUIZ_DATABASE_MAX_OVERFLOW=${QUIZ_DATABASE_MAX_OVERFLOW:-5}
      - QUIZ_QUIZ_ARTIFACTS_TABLE=${QUIZ_QUIZ_ARTIFACTS_TABLE:-study_quiz_artifacts}
      - QUIZ_QUIZ_SESSIONS_TABLE=${QUIZ_QUIZ_SESSIONS_TABLE:-quiz_sessions}
      - QUIZ_STUDY_ENGINE_URL=http://study-engine:8090
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ${IMAGE_PREFIX:-ghcr.io/seenwd2025/novacore}-frontend:${IMAGE_TAG:-latest}
    container_name: noble-frontend
    environment:
      - VITE_API_URL=https://api.novacore.ai
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Observability stack
  prometheus:
    image: prom/prometheus:latest
    container_name: noble-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: noble-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=https://metrics.novacore.ai
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - noble-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backup service
  backup:
    image: alpine:latest
    container_name: noble-backup
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: /bin/sh -c "crond -f"
    restart: unless-stopped
    networks:
      - noble-network

networks:
  noble-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

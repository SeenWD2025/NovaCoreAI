services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: noble-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-noble}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-novacoreAI2025}
      POSTGRES_DB: ${POSTGRES_DB:-noble_novacore}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-noble} -d ${POSTGRES_DB:-noble_novacore}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: noble-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: noble-ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODELS=/root/.ollama
      - OLLAMA_KEEP_ALIVE=24h
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: ["serve"]
    restart: unless-stopped

  ollama-loader:
    image: ollama/ollama:latest
    container_name: noble-ollama-loader
    environment:
      - OLLAMA_HOST=ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    command: ["pull", "mistral:instruct"]
    restart: "no"

  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: noble-gateway
    env_file:
      - ./.env
    environment:
      - PORT=5000
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-refresh-secret-change-in-production}
      - AUTH_SERVICE_URL=http://auth-billing:3001
      - INTELLIGENCE_SERVICE_URL=http://intelligence:8000
      - MEMORY_SERVICE_URL=http://memory:8001
      - POLICY_SERVICE_URL=http://noble-spirit:4000
      - NGS_SERVICE_URL=http://ngs-curriculum:9000
      - MCP_SERVICE_URL=http://mcp-server:7000
      - NOTES_SERVICE_URL=http://notes-api:8085
      - STUDY_SERVICE_URL=http://study-engine:8090
      - QUIZ_SERVICE_URL=http://quiz-engine:8091
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      notes-api:
        condition: service_started
      study-engine:
        condition: service_started
      quiz-engine:
        condition: service_started
    volumes:
      - ./services/gateway:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

  auth-billing:
    build:
      context: ./services/auth-billing
    container_name: noble-auth
    env_file:
      - ./.env
    environment:
      - PORT=3001
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-refresh-secret-change-in-production}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5000}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@novacore.ai}
      - SMTP_HOST=${SMTP_HOST:-smtp.ethereal.email}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth-billing:/app
      - /app/node_modules
    command: sh -c "npm install && npm run build && npm start"
  
  intelligence:
    build:
      context: ./services/intelligence
    container_name: noble-intelligence
    env_file:
      - ./.env
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - TEST_DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - LLM_MODEL=${LLM_MODEL:-mistral:instruct}
      - GPU_ENABLED=${GPU_ENABLED:-false}
      - LLM_PROVIDER_PRIORITY=${LLM_PROVIDER_PRIORITY:-["ollama","gemini","openai"]}
      - LLM_PROVIDER_TIMEOUTS=${LLM_PROVIDER_TIMEOUTS:-}
      - LLM_PROVIDER_COOLDOWN_SEC=${LLM_PROVIDER_COOLDOWN_SEC:-60}
      - LLM_PROVIDER_RETRY_LIMIT=${LLM_PROVIDER_RETRY_LIMIT:-2}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-models/gemini-2.5-flash-preview-09-2025}
      - GEMINI_API_URL=${GEMINI_API_URL:-https://generativelanguage.googleapis.com}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_ORGANIZATION=${OPENAI_ORGANIZATION:-}
      - OPENAI_PROJECT=${OPENAI_PROJECT:-}
      - FREE_TIER_TOKENS_DAY=${FREE_TIER_TOKENS_DAY:-1000}
      - BASIC_TIER_TOKENS_DAY=${BASIC_TIER_TOKENS_DAY:-50000}
      - PRO_TIER_TOKENS_DAY=${PRO_TIER_TOKENS_DAY:--1}
      - MEMORY_SERVICE_URL=http://memory:8001
      - CELERY_BROKER_URL=redis://redis:6379/2
      - ENABLE_REFLECTION=${ENABLE_REFLECTION:-true}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      memory:
        condition: service_started
      ollama:
        condition: service_healthy
  
  memory:
    build:
      context: ./services/memory
    container_name: noble-memory
    env_file:
      - ./.env
    environment:
      - PORT=8001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - REDIS_URL=redis://redis:6379
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
  
  ngs-curriculum:
    build:
      context: ./services/ngs-curriculum
    container_name: noble-ngs
    env_file:
      - ./.env
    environment:
      - PORT=9000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}?sslmode=disable
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
  
  frontend:
    build:
      context: ./services/frontend
    container_name: noble-frontend
    environment:
      - PORT=5173
      - VITE_API_URL=http://gateway:5000
    ports:
      - "5173:5173"
    depends_on:
      - gateway
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
  
  noble-spirit:
    build:
      context: ./services/noble-spirit
    container_name: noble-policy
    env_file:
      - ./.env
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
  
  reflection-worker:
    build:
      context: ./services/reflection-worker
    container_name: noble-reflection
    env_file:
      - ./.env
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - MEMORY_SERVICE_URL=http://memory:8001
      - POLICY_SERVICE_URL=http://noble-spirit:4000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    depends_on:
      redis:
        condition: service_healthy
      memory:
        condition: service_started
      noble-spirit:
        condition: service_started
  
  distillation-worker:
    build:
      context: ./services/distillation-worker
    container_name: noble-distillation
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - MEMORY_SERVICE_URL=http://memory:8001
      - POLICY_SERVICE_URL=http://noble-spirit:4000
      - LTM_PROMOTION_THRESHOLD=${LTM_PROMOTION_THRESHOLD:-3}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    depends_on:
      postgres:
        condition: service_healthy
  
  mcp-server:
    build:
      context: ./services/mcp-server
    container_name: noble-mcp
    env_file:
      - ./.env
    environment:
      - PORT=7000
      - MEMORY_SERVICE_URL=http://memory:8001
      - INTELLIGENCE_SERVICE_URL=http://intelligence:8000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
      - RUST_LOG=info
    ports:
      - "7000:7000"
    depends_on:
      memory:
        condition: service_started
      intelligence:
        condition: service_started
  notes-api:
    build:
      context: ./services/notes-api
    container_name: noble-notes
    env_file:
      - ./.env
    environment:
      - NOTES_HOST=0.0.0.0
      - NOTES_PORT=8085
      - NOTES_DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - NOTES_DATABASE_POOL_SIZE=5
      - NOTES_DATABASE_MAX_OVERFLOW=5
      - NOTES_NOTES_TABLE=structured_notes
      - NOTES_RETENTION_TABLE=note_retention_policies
      - NOTES_AUDIT_TABLE=note_audit_log
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/notes-api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8085 --reload

  study-engine:
    build:
      context: ./services/study-engine
    container_name: noble-study
    env_file:
      - ./.env
    environment:
      - STUDY_HOST=0.0.0.0
      - STUDY_PORT=8090
      - STUDY_NOTES_SERVICE_URL=http://notes-api:8085
      - STUDY_DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - STUDY_DATABASE_POOL_SIZE=5
      - STUDY_DATABASE_MAX_OVERFLOW=5
      - STUDY_QUIZ_ARTIFACTS_TABLE=study_quiz_artifacts
      - STUDY_INTELLIGENCE_SERVICE_URL=http://gateway:5000/internal/intelligence
    ports:
      - "8090:8090"
    depends_on:
      notes-api:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - ./services/study-engine:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8090 --reload

  quiz-engine:
    build:
      context: ./services/quiz-engine
    container_name: noble-quiz
    env_file:
      - ./.env
    environment:
      - QUIZ_HOST=0.0.0.0
      - QUIZ_PORT=8091
      - QUIZ_DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - QUIZ_DATABASE_POOL_SIZE=5
      - QUIZ_DATABASE_MAX_OVERFLOW=5
      - QUIZ_QUIZ_ARTIFACTS_TABLE=study_quiz_artifacts
      - QUIZ_QUIZ_SESSIONS_TABLE=quiz_sessions
      - QUIZ_STUDY_ENGINE_URL=http://study-engine:8090
    ports:
      - "8091:8091"
    depends_on:
      study-engine:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - ./services/quiz-engine:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8091 --reload

  # Observability Stack
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: noble-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./observability/prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:9.5.17
    container_name: noble-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    ports:
      - "3000:3000"
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: noble-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-novacoreAI2025}@postgres:5432/${POSTGRES_DB:-noble_novacore}?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:v1.62.0
    container_name: noble-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: noble-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  ollama_models:

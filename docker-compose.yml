version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: noble-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-noble}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-noble_novacore}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-noble}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: noble-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: noble-gateway
    environment:
      - PORT=5000
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-billing:3001
      - INTELLIGENCE_SERVICE_URL=http://intelligence:8000
      - MEMORY_SERVICE_URL=http://memory:8001
      - POLICY_SERVICE_URL=http://noble-spirit:4000
      - NGS_SERVICE_URL=http://ngs-curriculum:9000
      - MCP_SERVICE_URL=http://mcp-server:7000
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/gateway:/app
      - /app/node_modules

  # Service stubs - These are minimal implementations showing architecture
  # Full implementations will be added in their respective phases
  
  auth-billing:
    build:
      context: ./services/auth-billing
    container_name: noble-auth
    environment:
      - PORT=3001
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - REDIS_URL=redis://redis:6379
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5000}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@novacore.ai}
      - SMTP_HOST=${SMTP_HOST:-smtp.ethereal.email}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth-billing:/app
      - /app/node_modules
  
  intelligence:
    build:
      context: ./services/intelligence
    container_name: noble-intelligence
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - LLM_MODEL=${LLM_MODEL:-mistral:7b-instruct-q4}
      - GPU_ENABLED=${GPU_ENABLED:-false}
      - FREE_TIER_TOKENS_DAY=${FREE_TIER_TOKENS_DAY:-1000}
      - BASIC_TIER_TOKENS_DAY=${BASIC_TIER_TOKENS_DAY:-50000}
      - PRO_TIER_TOKENS_DAY=${PRO_TIER_TOKENS_DAY:--1}
      - MEMORY_SERVICE_URL=http://memory:8001
      - CELERY_BROKER_URL=redis://redis:6379/2
      - ENABLE_REFLECTION=${ENABLE_REFLECTION:-true}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      memory:
        condition: service_started
  
  memory:
    build:
      context: ./services/memory
    container_name: noble-memory
    environment:
      - PORT=8001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - REDIS_URL=redis://redis:6379
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
  
  ngs-curriculum:
    build:
      context: ./services/ngs-curriculum
    container_name: noble-ngs
    environment:
      - PORT=9000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-noble_novacore}?sslmode=disable
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
  
  frontend:
    build:
      context: ./services/frontend
    container_name: noble-frontend
    environment:
      - PORT=5173
      - VITE_API_URL=http://gateway:5000
    ports:
      - "5173:5173"
    depends_on:
      - gateway
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
  
  noble-spirit:
    build:
      context: ./services/noble-spirit
    container_name: noble-policy
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
  
  reflection-worker:
    build:
      context: ./services/reflection-worker
    container_name: noble-reflection
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - MEMORY_SERVICE_URL=http://memory:8001
      - POLICY_SERVICE_URL=http://noble-spirit:4000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    depends_on:
      redis:
        condition: service_healthy
      memory:
        condition: service_started
      noble-spirit:
        condition: service_started
  
  distillation-worker:
    build:
      context: ./services/distillation-worker
    container_name: noble-distillation
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-noble_novacore}
      - MEMORY_SERVICE_URL=http://memory:8001
      - POLICY_SERVICE_URL=http://noble-spirit:4000
      - LTM_PROMOTION_THRESHOLD=${LTM_PROMOTION_THRESHOLD:-3}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
    depends_on:
      postgres:
        condition: service_healthy
  
  mcp-server:
    build:
      context: ./services/mcp-server
    container_name: noble-mcp
    environment:
      - PORT=7000
      - MEMORY_SERVICE_URL=http://memory:8001
      - INTELLIGENCE_SERVICE_URL=http://intelligence:8000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-changeme-service-secret}
      - RUST_LOG=info
    ports:
      - "7000:7000"
    depends_on:
      memory:
        condition: service_started
      intelligence:
        condition: service_started

  # Observability Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: noble-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./observability/prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: noble-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    ports:
      - "3000:3000"
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: noble-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-noble}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-noble_novacore}?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: noble-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: noble-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

version: '3.8'

# Test Environment Docker Compose
# Isolated test databases for running automated tests
# Usage: docker-compose -f docker-compose.test.yml up -d

services:
  postgres-test:
    image: pgvector/pgvector:pg15
    container_name: noble-postgres-test
    environment:
      POSTGRES_USER: ${POSTGRES_TEST_USER:-noble_test}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD:-test_password}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-noble_novacore_test}
    ports:
      - "5433:5432"  # Different port to avoid conflict with dev database
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./shared/schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_TEST_USER:-noble_test}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  redis-test:
    image: redis:7-alpine
    container_name: noble-redis-test
    ports:
      - "6380:6379"  # Different port to avoid conflict with dev Redis
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network
    command: redis-server --save ""  # Disable persistence for faster tests

networks:
  test-network:
    driver: bridge

volumes:
  postgres_test_data:
  redis_test_data:
